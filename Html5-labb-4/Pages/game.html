<!DOCTYPE html>
<html lang="en">
<head>
    <title>Malé Tourism - Game</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../Content/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../Styles/general-style.css" rel="stylesheet" />
    <link href="../Styles/game.css" rel="stylesheet" />
</head>
<body>
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only glyphicon glyphicon-menu-hamburger">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand design-font" href="../index.html">Malé Tourism</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="media.html">Media</a></li>
                        <li><a href="game.html">Game</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav> <!--nav-->
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-12"></div>
        </div>

        <div class="page-header text-box">
            <h1>The Maldive Game</h1>
            <p class="lead" id="lead-text">Swim with the fishes</p>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-box" id="game-screen">
                    <div id="game-box">
                        <h2>How to play</h2>
                        <p>Use the boxes to interact.</p>
                        <div class="col-md-3">
                            <label for="chkBox-muraena" class="control-label">Control the muraena</label>
                            <input type="checkbox" id="chkBox-muraena" />
                        </div>
                        <div class="col-md-3">
                            <label for="chkBox-diver">Control the diver</label>
                            <input type="checkbox" id="chkBox-diver" />
                        </div>
                        <div class="col-md-3">
                            <label for="chkBox-stone-fish">Control the stone fish</label>
                            <input type="checkbox" id="chkBox-stone-fish" />
                        </div>
                        <div class="col-md-3">
                            <label for="chkBox-shark">Control the Nurse shark</label>
                            <input type="checkbox" id="chkBox-shark" />
                        </div>
                        <div class="col-sm-12">
                            <div class="aquarium">
                                <img id="muraena" src="../Images/muraena.png" alt="muraena" />
                                <img id="diver" src="../Images/diver.png" alt="diver" />
                                <img id="nurse-shark" src="../Images/nurseshark.png" alt="nurse shark "/>
                                <img id="stonefish" src="../Images/Stonefish.png" alt="stonefish" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <footer class="footer" id="end-footer">
                <div class="row text-box">
                    <p class="text">&copy; 2016 Kenneth Glawe</p>
                </div>
            </footer>
        </div>
    </div>
    <script src="../Scripts/jquery-1.9.1.min.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
</body>
</html>
