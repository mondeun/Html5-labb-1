<!DOCTYPE html>
<html>
<head>
    <title>An Iphone</title>
    <meta charset="utf-8" />
    <link href="Styles/assignment6.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="wrapper">
    <h1>The new Iphone</h1>
    <p>Come down to the store and by the new <strong>Iphone</strong> that just hit the market!</p>
    <div class="shell">
        <div class="top">
            <div class="front-camera"></div>
            <div class="speaker"></div>
        </div>
        <div class="screen">
            <div class="info-bar">
                <span class="operator">Telia</span>
                <span class="clock">14:35</span>
                <span class="battery">67%</span>
            </div>
            <div class="home">
                <div class="quick-menu">
                    <div class="menu-item">
                        <figure class="menu-item-fig green-item">
                            <figcaption>SMS</figcaption>
                        </figure>
                    </div>
                    <div class="menu-item">
                        <figure class="menu-item-fig white-item">
                            <figcaption>Calendar</figcaption>
                        </figure>
                    </div>
                    <div class="menu-item">
                        <figure class="menu-item-fig lightblue-item">
                            <figcaption>Photos</figcaption>
                        </figure>
                    </div>
                    <div class="menu-item">
                        <figure class="menu-item-fig lightgray-item">
                            <figcaption>Camera</figcaption>
                        </figure>
                    </div>
                    <div class="menu-item">
                        <figure class="menu-item-fig lightblue-item">
                            <figcaption>Videos</figcaption>
                        </figure>
                    </div>
                    <div class="menu-item">
                        <figure class="menu-item-fig lightblue-item">
                            <figcaption>Weather</figcaption>
                        </figure>
                    </div>
                    <div class="menu-item">
                        <figure class="menu-item-fig black-item">
                            <figcaption>Pass</figcaption>
                        </figure>
                    </div>
                    <div class="menu-item">
                        <figure class="menu-item-fig bisque-item">
                            <figcaption>Notes</figcaption>
                        </figure>
                    </div>
                    <div class="menu-item">
                        <figure class="menu-item-fig white-item">
                            <figcaption>Reminder</figcaption>
                        </figure>
                    </div>
                    <div class="menu-item">
                        <figure class="menu-item-fig white-item">
                            <figcaption>Clock</figcaption>
                        </figure>
                    </div>
                    <div class="menu-item">
                        <figure class="menu-item-fig lightblue-item">
                            <figcaption>Stocks</figcaption>
                        </figure>
                    </div>
                    <div class="menu-item">
                        <figure class="menu-item-fig lightbrown-item">
                            <figcaption>News</figcaption>
                        </figure>
                    </div>
                    <div class="menu-item">
                        <figure class="menu-item-fig purple-item">
                            <figcaption>Itunes</figcaption>
                        </figure>
                    </div>
                    <div class="menu-item">
                        <figure class="menu-item-fig lightblue-item">
                            <figcaption>Store</figcaption>
                        </figure>
                    </div>
                </div>
            </div>
            <div class="quick-menu">
                <div class="menu-item">
                    <figure class="menu-item-fig green-item">
                        <figcaption>Phone</figcaption>
                    </figure>
                </div>
                <div class="menu-item">
                    <figure class="menu-item-fig lightblue-item">
                        <figcaption>Mail</figcaption>
                    </figure>
                </div>
                <div class="menu-item">
                    <figure class="menu-item-fig lightblue-item">
                        <figcaption>Safari</figcaption>
                    </figure>
                </div>
                <div class="menu-item">
                    <figure class="menu-item-fig orange-item">
                        <figcaption>Music</figcaption>
                    </figure>
                </div>
            </div>

        </div>
        <div class="bottom">
            <div class="menu-button">
                <div class="menu-button-icon"></div>
            </div>
        </div>
    </div>
    <footer>
        <small>This is not an actual Iphone.</small>
    </footer>
</div>
</body>
</html>
