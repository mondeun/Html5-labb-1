<!DOCTYPE html>
<html>
<head>
    <title>An Iphone</title>
    <meta charset="utf-8" />
    <link href="Styles/assignment6.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="wrapper">
    <div class="shell">
        <div class="top">
            <div class="front-camera"></div>
        </div>
        <div class="screen">
            <div class="info-bar">
                <span class="operator">Telia</span>
                <span class="clock">14:35</span>
                <span class="battery">67%</span>
            </div>
            <div class="home">
                Here goes icons
            </div>
            <div class="quick-menu">
                quick menu here
            </div>
        </div>
        <div class="bottom">
            <div class="menu-button">
                <div class="menu-button-icon"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
