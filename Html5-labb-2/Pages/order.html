<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
    <script src="../Scripts/orders.js"></script>
</head>
<body>
    <header>
        <h1>Order Details</h1>
        <fieldset>
            <legend>Order</legend>
            <p>Item ordered:
            <script>document.write(searchToObject(location.search)['product']);</script></p>
            <p>Unit Price:
            <script>document.write(searchToObject(location.search)['price']);</script>:-</p>
            <p>Quantity:
            <script>document.write(searchToObject(location.search)['numOrder']);</script></p>
            <p>
                Total Price: <b>
                    <script>document.write(parseFloat(searchToObject(location.search)['price']) *
                            parseFloat(searchToObject(location.search)['numOrder']));</script>:-
                </b>
            </p>
        </fieldset>
    </header>

</body>
</html>
