<!DOCTYPE html>
<html>
<head>
    <title>Order</title>
    <meta charset="utf-8" />
    <script src="../Scripts/orders.js"></script>
</head>
<body>
    <header>
        <h1>Order Details</h1>
        <fieldset>
            <legend>Order</legend>
            <p>
                Item ordered:
                <script>document.write(searchToObject(location.search)['product']);</script>
            </p>
            <p>
                Unit Price:
                <script>document.write(searchToObject(location.search)['price']);</script>:-
            </p>
            <p>
                Quantity:
                <script>document.write(searchToObject(location.search)['numOrder']);</script>
            </p>
            <p>
                Total Price: <b>
                    <script>
                            document.write(parseFloat(searchToObject(location.search)['price']) *
                            parseFloat(searchToObject(location.search)['numOrder']));
                </script>:-
                </b>
            </p>
        </fieldset>
    </header>
    <form action="recipe.html">
        <fieldset>
            <legend>Fill in your information</legend>
            <fieldset>
                <legend>user Information</legend>
                <label>Username:</label>
                <input type="text" required name="username" placeholder="Enter your user name"/>
                <label>Email:</label>
                <input type="email" required name="email" placeholder="Enter your email"/>
                <label>Password:</label>
                <input type="password" required name="password" placeholder="Enter your password"/>
            </fieldset>
            <fieldset>
                <legend>Delivery Adress</legend>
                <label>name:</label>
                <input type="text" required name="dname" placeholder="Enter your name"/>
                <label>Street:</label>
                <input type="text" required name="dstreet" placeholder="Enter your street"/>
                <label>Zip:</label>
                <input type="text" required name="dzip" placeholder="Enter your zip code"/>
                <label>City:</label>
                <input type="text" required name="dcity" placeholder="Enter your city"/>
            </fieldset>
            <input type="submit" name="submitBtn" value="Order" />
        </fieldset>
    </form>
</body>
</html>
