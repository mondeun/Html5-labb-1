<!DOCTYPE html>
<html>
<head>
    <title>Form 1</title>
    <meta charset="utf-8" />
</head>
<body>
    <form>
        <input type="text" name="fname" required placeholder="Enter your first name" />
        <input type="text" name="lname" required placeholder="Enter your last name" />
        <input type="email" name="email" required placeholder="Enter your email" />
        <input type="password" name="password" required placeholder="Enter your password"/>
        <input type="text" name="zip" min="5" max="5" required placeholder="Enter your zip code"/>
        <input type="text" name="city" required placeholder="Enter your city"/>
    </form>
</body>
</html>
