<!DOCTYPE html>
<html>
<head>
    <title>Form 1</title>
    <meta charset="utf-8" />
</head>
<body>
    <form>
        <input type="text" name="fname" required placeholder="Enter your first name" />
        <input type="text" name="username" required placeholder="Enter your user name" />
        <input type="number" name="ssn" required placeholder="Enter your social security number" />
        <input type="tel" name="password" required placeholder="Enter your telephone"/>
        <input type="text" name="zip" min="5" max="5" required placeholder="Enter your zip code"/>
        <input type="text" name="city" required placeholder="Enter your city"/>
    </form>
</body>
</html>
