<!DOCTYPE html>
<html>
<head>
    <title>Form 1</title>
    <meta charset="utf-8" />
</head>
<body>
    <form>
        <input type="text" name="fname" required placeholder="Enter your first name" />
        <input type="text" name="username" required placeholder="Enter your user name" />
        <input type="number" name="ssn" required placeholder="Enter your social security number" />
        <input type="tel" name="phone" required placeholder="Enter your telephone number"/>
        <input type="tel" name="mobile" min="7" max="9" required placeholder="Enter your mobile phone number"/>
    </form>
</body>
</html>
